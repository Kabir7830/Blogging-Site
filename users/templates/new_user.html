<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="% static 'css/new_user.css'%"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/new_user2.css'%}">
    
    <style>
        a{
            color: white !important;
        }
    </style>
    <title>signup</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-transparent" style="z-index: 1000;align-self:flex-start;position: absolute;left:0px">
        <a class="navbar-brand" href="#"><img src="{%static 'images/fav-icon.png'%}" alt="Blogs" width="50px" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/new-blog">Add Blog</a>
            <a class="nav-item nav-link" href="#">Login</a>
            <a class="nav-item nav-link" href="/user/signup">Signup</a>
          </div>
        </div>
      </nav>
   
            <div class="container right-panel-active">
                <!-- Sign Up -->
                <div class="container__form container--signup">
            <form  action="/user/signup" method="POST" class="form" id="form1">
                {%csrf_token%}
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" name="username" id="id_username"/>
                <input type="email" placeholder="Email" class="input" name="email" id="id_email" />
                <input type="password" placeholder="Password" class="input" name="password" id="id_password" />
                <button class="btn" type="submit">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="/user/login" class="form" id="form2" method="POST">
                {%csrf_token%}
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" name="email" id="id_login_email" />
                <input type="password" placeholder="Password" class="input" name="password" id="id_login_password" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>
        
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signInBtn = document.getElementById("signIn");
        const signUpBtn = document.getElementById("signUp");
        const fistForm = document.getElementById("form1");
        const secondForm = document.getElementById("form2");
        const container = document.querySelector(".container");
        
        signInBtn.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });

        signUpBtn.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        // fistForm.addEventListener("submit", (e) => e.preventDefault());
        // secondForm.addEventListener("submit", (e) => e.preventDefault());

    </script>
</div>
</div>

</body>
</html>
