<title>Blogs</title>
<style>
    .modal {
  display: none;
  position: fixed; 
  padding-top: 50px;
  left: 0; 
  top: 0;
  width: 100%;
  height: 100%; 
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.5);
}
.modal-content {
  position: relative; 
  background-color: white;
  padding: 20px; 
  margin: auto; 
  width: 75%;  
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}
@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}
</style>
{% extends 'user_dashboard.html' %}

{% block contentarea %}
{%load static%}
<br>
{%if posts%}
{% for post in posts %}


<div id="blog_{{post.id}}" >
    <div class="card">
        <div class="card-header">
            <a href="/user/blog/{{post.id}}" style="z-index: 1000;">
                <p style="text-align: left;float: left;">{{post.blog_title}}</p>
            </a>
            <a href="/user/blog/{{post.id}}/delete"><button id="myBtn_{{post.id}}" class="btn btn-danger" type="button" style="text-align: right;float: right;cursor: pointer;"> <img src="{%static 'images/del.png'%}" width="20px" height="20px"></img></button></a>
              </button>
                <!-- <a data-target="id_modal" data-toggle="modal" style="text-align: right;float: right;cursor: pointer;"><img src="{%static 'images/del.png'%}" alt="del" width="24px" height="24px"></a> -->
            </div>
        </div>
    </div>

    <br><br>
    
{% endfor %}
{%else%}
<div>
    <h2>Your Blogs Will Apper Here</h2>
</div>
{%endif%}

{% endblock contentarea %}
