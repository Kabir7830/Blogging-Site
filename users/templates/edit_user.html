<title>User Settings</title>
{% extends 'user_dashboard.html' %}
{% block contentarea %}
{%load static%}
<form method="post">
<br>
<br>
<br>
    <div class="group">      
        <input type="email" id="id_email" name="email" required value="{{request.user.email}}">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
    </div>
    <div style="text-align: left;margin-left: 10px;">

        <a href="/user/{{request.user.id}}/delete"><button id="myBtn_{{post.id}}" class="btn btn-danger" type="button"> <img src="{%static 'images/del.png'%}" width="20px" height="20px"></img>Account</button></a>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endblock contentarea %}
